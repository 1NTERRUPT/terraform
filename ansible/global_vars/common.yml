# Set the timezone for all of the instances
timezone: America/New_York

# This is the folder to which the S3 files are pulled into
# and from which they are pulled by different playbooks
content_folder: /tmp/scenario_support/

# Set the number of "player" accounts on the jump box
player_count: 5

# Scenario variables

# This will vary between names like "vagrant" and "ubuntu" depending on the
# environment in which this is run.
installer_acct_name: ubuntu

company_name: "Muni Gas & Power"
company_nick_name: MGP
company_domain: mgp.test

# Create the user accounts
# All of the passwords for the EC2 instances need to be encoded. Some of these may be changed
# and others need to remain the same.

# To create a password, run the following command:
#
# python3 -c 'import crypt; print(crypt.crypt("password", "$1$SomeSalt$"))'
#
# It's better to run this on a Linux instance, rather than on a Mac, if possible.
# For some reason, running the command on a Mac produces a shorter result,
# and without the salt that is required. When Ansible runs, it throws an error,
# though, the playbook will continue to run.
#
# Be sure to include the "$1$SomeSalt$" value as in the examples below.

# To use Ansible vault to protect information, use the following command:
# "ansible-vault encrypt_string 'password' --name 'variable_name'"

