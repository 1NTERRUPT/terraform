---
- name: Set the hostname
  hostname:
    name: picks
  become: yes

- name: Install Packages
  apt: name={{ item }} update_cache=yes state=latest
  with_items:
    - build-essential
    - npm
    - nodejs-legacy
    - git
    - mcrypt
    - nginx
    - curl
    - vsftpd

- copy:
    src: /tmp/scenario_support/picks/www/
    dest: /srv/picks/
    owner: ubuntu
    group: ubuntu

- copy:
    src: /tmp/scenario_support/picks/ftp/
    dest: /srv/ftp/
    owner: ubuntu
    group: ubuntu

- name: Create anonymous ftp user
  user:
    name: ftp_user
    group: ftp

- name: Create public upload directory
  file:
    path: /srv/ftp/upload
    state: directory
    owner: ftp_user
    group: ftp
    mode: 0775

- copy:
    src: /tmp/scenario_support/picks/etc/
    dest: /etc/
    owner: root
    group: root

