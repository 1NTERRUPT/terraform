- name: Install web server
  npm:
    path: /srv/picks
  register: npm_finished

- name: disable default nginx site
  file: 
    path: /etc/nginx/sites-enabled/default
    state: absent
  become: yes

- template:
    src: templates/nginx.j2
    dest: /etc/nginx/sites-enabled/picks

- service:
    name: nginx
    state: restarted

- service:
    name: vsftpd
    state: restarted

